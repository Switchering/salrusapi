<div class="container-fluid">
  <form class="row g-2" [formGroup]='fbsReportForm' (ngSubmit)="fbsReportForm.valid && loadOrders()"
    autocomplete="off">
      <div class="col-md-4 mr-sm-2">
        <label>Дата начала</label>
        <input type="text" placeholder="Datepicker" class="form-control" bsDatepicker formControlName="date_start"
          [bsConfig]="{ containerClass: 'theme-dark-blue', dateInputFormat: 'DD.MM.YYYY' }">
      </div>
      <div class="col-md-4 mr-sm-2">
        <label>Количество</label>
        <input type="number" class="form-control ml-1"  formControlName="take">
        <div class="alert alert-danger mt-3" *ngIf="_take!.invalid && (_take!.touched || _take!.dirty)">
          <span *ngIf="_take!.errors?.['required']">Field is required</span>
        </div>
      </div>

      <div class="col-md-4 mr-sm-2">
        <label>Пропустить</label>
        <input type="number" class="form-control ml-1"  formControlName="skip">
      </div>
      <div class="col-12">
        <button class="btn btn-outline-success ml-2 my-2 my-sm-0" type="submit">Загрузить</button>
      </div>
  </form>
    <div class="table-responsive" *ngIf="orders !== undefined && orders !== null">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>           
            <th *ngFor="let header of getHeaders()">{{header}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of returnedArray">           
            <td *ngFor="let key of getHeaders()">{{item[key]}}</td>
          </tr>
        </tbody>
      </table>
        <pagination class="justify-content-center" [totalItems]="orders.orders.length" [maxSize]="10" (pageChanged)="pageChanged($event)"></pagination>
    </div>
  </div>
